name: frontend-swa

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-swa.yml'
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-swa.yml'

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev
    env:
      NODE_VERSION: ${{ vars.FRONTEND_NODE_VERSION || '18.x' }}
      FRONTEND_BUILD_COMMAND: ${{ vars.FRONTEND_BUILD_COMMAND || 'npm run build' }}
      FRONTEND_INSTALL_COMMAND: ${{ vars.FRONTEND_INSTALL_COMMAND || 'npm ci' }}
      FRONTEND_WORKING_DIRECTORY: ${{ vars.FRONTEND_WORKING_DIRECTORY || 'frontend' }}
      FRONTEND_OUTPUT_LOCATION: ${{ vars.FRONTEND_OUTPUT_LOCATION || 'frontend/dist' }} # Adjust if using CRA (build/)
      AZURE_STATIC_WEB_APPS_NAME: ${{ vars.AZURE_STATIC_WEB_APPS_NAME }}
      AZURE_RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        # ðŸ‘† Repository-Code auf den Runner holen.

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ${{ env.FRONTEND_WORKING_DIRECTORY }}/package-lock.json
        # ðŸ‘† Installiert Node in der richtigen Version und aktiviert npm Cache.

      - name: Install dependencies
        working-directory: ${{ env.FRONTEND_WORKING_DIRECTORY }}
        run: $FRONTEND_INSTALL_COMMAND
        # ðŸ‘† FÃ¼hrt z. B. `npm ci` im Frontend-Ordner aus.

      - name: Build frontend
        working-directory: ${{ env.FRONTEND_WORKING_DIRECTORY }}
        run: $FRONTEND_BUILD_COMMAND
        # ðŸ‘† Baut die Produktionsversion, Ergebnis landet im Output-Ordner (z. B. dist/).

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        # ðŸ‘† Authentifizierung gegenÃ¼ber Azure.

      - name: Deploy to Azure Static Web App
        run: |
          if [ -z "$AZURE_STATIC_WEB_APPS_NAME" ] || [ -z "$AZURE_RESOURCE_GROUP" ]; then
            echo "Missing AZURE_STATIC_WEB_APPS_NAME or AZURE_RESOURCE_GROUP vars."
            exit 1
          fi

          az extension add --name staticwebapp --upgrade

          az staticwebapp upload \
            --name "$AZURE_STATIC_WEB_APPS_NAME" \
            --resource-group "$AZURE_RESOURCE_GROUP" \
            --source "$FRONTEND_OUTPUT_LOCATION"
        # ðŸ‘† Uploadt die gebaute App in die Static Web App.

      - name: Show Static Web App URL
        run: |
          az staticwebapp show \
            --name "$AZURE_STATIC_WEB_APPS_NAME" \
            --resource-group "$AZURE_RESOURCE_GROUP" \
            --query "defaultHostname" \
            --output tsv
        # ðŸ‘† Gibt die Ã¶ffentliche URL im Log aus.


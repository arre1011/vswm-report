name: infra

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'infra/**'
      - '.github/workflows/infra.yml'
  pull_request:
    paths:
      - 'infra/**'
      - '.github/workflows/infra.yml'

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: dev
    defaults:
      run:
        working-directory: infra
    env:
      TFSTATE_RESOURCE_GROUP: ${{ vars.TFSTATE_RESOURCE_GROUP }}
      TFSTATE_STORAGE_ACCOUNT: ${{ vars.TFSTATE_STORAGE_ACCOUNT }}
      TFSTATE_CONTAINER: ${{ vars.TFSTATE_CONTAINER }}
      TFSTATE_KEY: ${{ vars.TFSTATE_KEY || format('{0}-{1}.tfstate', 'infra', github.ref_name) }}
      ARM_USE_OIDC: true
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        # ðŸ‘† LÃ¤dt den aktuellen Repository-Stand in den Runner.

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        # ðŸ‘† Authentifiziert den Workflow gegen Azure ohne Secrets (OpenID Connect).

      - name: Debug ARM env
        run: |
          echo "ARM_CLIENT_ID=${ARM_CLIENT_ID}"
          echo "ARM_TENANT_ID=${ARM_TENANT_ID}"
          echo "ARM_SUBSCRIPTION_ID=${ARM_SUBSCRIPTION_ID}"  
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5
        # ðŸ‘† Installiert Terraform in der gewÃ¼nschten Version.

      - name: Terraform Init
        run: |
          terraform init -input=false \
            -backend-config="resource_group_name=${TFSTATE_RESOURCE_GROUP}" \
            -backend-config="storage_account_name=${TFSTATE_STORAGE_ACCOUNT}" \
            -backend-config="container_name=${TFSTATE_CONTAINER}" \
            -backend-config="key=${TFSTATE_KEY}"
        # ðŸ‘† Initialisiert Terraform und verbindet mit dem Remote State Backend.

      - name: Terraform Validate
        run: terraform validate
        # ðŸ‘† Statische PrÃ¼fung: Sind die .tf Dateien syntaktisch korrekt?

      - name: Terraform Plan
        run: terraform plan -input=false -out=tfplan
        # ðŸ‘† Berechnet, welche Ã„nderungen nÃ¶tig wÃ¤ren, speichert Ergebnis als tfplan.

      - name: Terraform Apply
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: terraform apply -input=false -auto-approve tfplan
        # ðŸ‘† FÃ¼hrt die Ã„nderungen nur auf main-Pushes automatisch aus.

